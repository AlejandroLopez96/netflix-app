<app-movie-row [title]="'Popular Movies'" [movies]="trendingMovies()" />

<div class="px-4 mt-8 md:px-16">
    <h2 class="mb-4 text-xl font-semibold text-white md:text-2xl">{{ titleMovies }}</h2>
</div>
<div class="grid grid-col-2 gap-4 px-4 mx-auto mt-6 max-w-7xl md:grid-cols-4 lg:grid-cols-4">
@for (movie of movies(); track $index) {
    <a [routerLink]="['/movies', movie.id]">
        <app-movie-card [movie]="movie" class="w-full" />
    </a>
}
</div>
